<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">

    <title>ClikClok: Online Time Tracking for Staffing Pros</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>
 <body>
   <div class="container">
    <div class="row text-center">
     <img src="ClikClok-Logo-Tag.jpg" height="175" width="500" />
    </div><br /><br />
     <div class="row">
       <div class="col-md-offset-2 col-md-8">
         <div class="panel panel-default"> </div>
          <div class="panel-body">
            <form class="form-signin" action="">
        			<input type="password" id = "old_password"  class="form-control" placeholder="Enter Old Password" autofocus>
        			<div class="panel panel-default"> </div>
        			<input type="password" class="form-control" id="new_password" placeholder="Enter New Password">
        			<div class="panel panel-default"> </div>
        			<input type="password" class="form-control" id="confirm_password" placeholder="Confirm New Password">
         			<div class="panel panel-default"> </div>
	         		<p align="center">
	          		<button type="button" class="btn btn-primary btn-lg">Change Password</button>
	          		<button type="button" class="btn btn-primary btn-lg">Clear</button>
	         		</p>
       	    </form>
          </div>
         </div>
       </div>
    </div><!-- /container -->
 </body>
</html>

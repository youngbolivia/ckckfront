<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.png">

    <title>ClikClok: Online Time Tracking for Staffing Pros</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- this is a source control test -->

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>
  <body>
   <div class="panel panel-default">                       
   <div class="container">
    <div class="row text-center">
     <img src="ClikClok-Logo-Tag.jpg" height="175" width="500" />
    </div><br /><br />
     <div class="row">
       <div class="col-md-offset-2 col-md-8">
         <div class="panel panel-default">
          <div class="panel-heading text-center">
             <div class="panel-heading">
                <h1 class="form-signin-heading">Please Sign In</h1>
             </div>
          </div>
          <div class="panel-body">
            <form class="form-signin" action="index.html">
        			<input type="text" class="form-control" id="email_address" placeholder="Email address" autofocus>
        			<input type="password" class="form-control" id="password" placeholder="Password">
        			<label class="checkbox">
          			<input type="checkbox" value="remember-me" id="remember_me" align="center"> Remember me
        			</label>
         			<p align="center">
          			<button type="button" id="login" class="btn btn-primary btn-lg">Log In</button>
          			<button type="button" id="clear" class="btn btn-primary btn-lg">Clear</button>
         			</p>
       	    </form>
       	     <div class="row text-center">
              <a href="ResetPassword.html">Click here to change your password.</a> 
             </div>
          </div>
         </div>
       </div>
     </div>
    </div><!-- /container -->
   </div> <!-- /background panel -->
  </body>
